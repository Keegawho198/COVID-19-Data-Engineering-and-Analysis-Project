<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Data Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Search COVID-19 Data by Country</h1>
    <form id="searchForm">
        <input type="text" id="countryInput" placeholder="Enter country name">
        <button type="submit">Search</button>
    </form>
    <div class="results" id="results"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const country = document.getElementById('countryInput').value;
            const response = await fetch(`/covid_data?country=${country}`);
            const data = await response.json();

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (data.length === 0) {
                resultsDiv.innerHTML = '<p>No data found for the specified country.</p>';
            } else {
                const table = document.createElement('table');
                table.innerHTML = `
                    <tr>
                        <th>Country</th>
                        <th>New Cases</th>
                        <th>Cumulative Cases</th>
                        <th>New Deaths</th>
                        <th>Cumulative Deaths</th>
                    </tr>
                `;

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.Country}</td>
                        <td>${row['New Cases']}</td>
                        <td>${row['Cumulative Cases']}</td>
                        <td>${row['New Deaths']}</td>
                        <td>${row['Cumulative Deaths']}</td>
                    `;
                    table.appendChild(tr);
                });

                resultsDiv.appendChild(table);
            }
        });
    </script>
</body>
</html>
